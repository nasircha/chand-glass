<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Chand Glass</title>
  <script type="module" src="firebaseauth.js"></script>
  <script defer src="register.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-yellow-400">Create Account</h2>
    <form id="registerForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-3 rounded text-black" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-3 rounded text-black" />
      <button type="submit" class="w-full bg-yellow-400 text-black font-semibold py-3 rounded hover:bg-yellow-500">Register</button>
    </form>
    <p id="registerMessage" class="text-center mt-4 text-sm text-red-400"></p>
    <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-yellow-400">Login</a></p>
  </div>

</body>
</html>
