<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Chand Glass</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e40af);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="glass p-8 rounded-xl max-w-lg w-full text-center shadow-lg">
    <h1 class="text-3xl font-bold text-yellow-400 mb-4">🎉 Thank You!</h1>
    <p class="text-lg mb-6">Your message has been received. We'll get back to you shortly.</p>
    <a href="index.html" class="inline-block mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white font-semibold transition">
      ⬅️ Go Back Home
    </a>
  </div>
</body>
</html>
